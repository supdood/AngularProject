<section class="card login">
  <form name="myform" ng-submit="login()" novalidate>
    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the site.</p>
      <p class="message" ng-show="message"> {{message}} </p>
    </div>
    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
        
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$dirty">Must be a valid email</p>
        
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$dirty">Must be a valid password</p>
    </fieldset>
    <div class="options">
    <button type="submit" class="button large" ng-disabled="myform.$invalid" ng-disabled="myform.$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
    </div>
  </form>
</section>
